<h1> Eventos </h1>   
<hr>

<form action="" class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control  mb-2" placeholder="Buscar">
        <button class="btn btn-outline-success">Buscar
        </button>
    </div>    
</form>
<table class="table table-striped">
<thead class="thead-dark">
    <tr>
        <th>#</th>
        <th>Imagem</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opçoes</th>
    </tr>
</thead>
<Tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventos">
        <td>{{item.imageUrl}}</td>
        <td><img src="../assets/images/{{item.imageUrl}}" alt="" width="100"></td>
        <td>{{item.tema}}</td>
        <td>{{item.local}}</td> 
        <td>{{item.dataEvento}}</td>
        <td>{{item.qtdPessoas}}</td>
        <td>{{item.lote}}</td>
        <td></td>
    </tr>
</Tbody>
<tfoot *ngIf="!eventos.length">
    <tr>
        <td colspan="8">
            Não há eventos cadastrados.
        </td>
    </tr>
</tfoot>
</table>
